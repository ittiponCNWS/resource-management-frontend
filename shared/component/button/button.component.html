<div *ngIf="buttonName !== null">
  <p-button
    [label]="buttonName"
    [raised]="true"
    [disabled]="disabledButton"
    [ngClass]="{
      'add-button':
        buttonName === BUTTON_NAME.ADD || buttonName === BUTTON_NAME.SAVE,
      'edit-button': buttonName === BUTTON_NAME.EDIT,
      'delete-button': buttonName === BUTTON_NAME.DELETE,
      'export-button': buttonName === BUTTON_NAME.EXPORT,
      'cancel-button': buttonName === BUTTON_NAME.CANCEL
    }"
    (onClick)="onClickButton(buttonName)"
  />
</div>
