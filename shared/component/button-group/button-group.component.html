<div
  class="button-container"
  [ngClass]="{
    'button-justify-start': buttonJustifyContent === 'start',
    'button-justify-center': buttonJustifyContent === 'center',
    'button-justify-end': buttonJustifyContent === 'end'
  }"
>
  <div *ngFor="let button of buttonGroup">
    <app-button
      [buttonName]="button"
      [disabledButton]="checkDisabledButton(button)"
      (clickButtonEmitter)="onClickButton($event)"
    ></app-button>
  </div>
</div>
